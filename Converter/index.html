<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link  href="assets/css/style.css" rel="stylesheet" type="text/css">
	
	<title>Крипто-Конвертер</title>
</head>
<body>
<div class="row">
	
	<div id="app" class="container col-lg-12 ">
		<div class="col-lg-12 col-md-12">
			<div class="pages">
				<ul class="nav nav-pills navp d-flex justify-content-center">
	      		
		      		<li :class="{ active: page == '1' }">
		      			<a v-on:click="changepage('1')">Считать курс</a>
		      		</li>
		      		<li :class="{ active: page == '2' }">
		      			<a v-on:click="changepage('2')">Портфель</a>
		      		</li>
				</ul>
			
			</div>
		</div>
		<div class="page1" :class="{ hiddenPage: page == '2' }" >
			<div class="row hero">	
	  			<div class="col-lg-6 col-md-12">
	  				<div class="in-block">
		  				<ul class="nav nav-tabs">
				      		
				      		<li :class="{ active: active == bitcoin }">
				      			<a v-on:click="activate(bitcoin)">Bitcoin</a>
				      		</li>
				      		<li :class="{ active: active == ethereum }">
				      			<a v-on:click="activate(ethereum);updateInput()">Ethereum</a>
				      		</li>
						</ul>
						<div class="lab col-lg-12">
	  						<input type="number" class="form-control" id="input" placeholder="0" v-on:change="countIt()" v-model='inputText'>
	  					</div>
					</div>
	  			</div>
	  			<div class="col-lg-6 col-md-12">
	  				<div class="in-block">
		  				<ul class="nav nav-tabs">
				      		<li :class="{ active: active2 == usd }">
				        		<a v-on:click="activate2(usd)">USD</a>
				      		</li>
				      		<li :class="{ active: active2 == bitcoin }">
				      			<a v-on:click="activate2(bitcoin)">Bitcoin</a>
				      		</li>
				      		<li :class="{ active: active2 == ethereum }">
				      			<a v-on:click="activate2(ethereum)">Ethereum</a>
				      		</li>
						</ul>
						<div class="lab col-lg-12">
	  						<input type="text" class="form-control in" id="output" placeholder="" value="" required="" readonly="readonly">
	  					</div>
					</div>	
	  			</div>
	  		</div>	
	  		<div class="row hero">
	  			<div class="col-lg-12 myGrath">
		  			<div class="myGrath">
		  				<canvas id="myChart"></canvas>
					</div>
				</div>
	  		</div>
	  	</div>
	  	<div class="page2" :class="{ hiddenPage: page == '1' }">
	  		
	  		<div class="row">
	  			<div class="col-lg-12 hero">
	  				<div class="row">
	  					<div class="col-lg-6">
	  						<div class="row">
	  							<h2 class="col-lg-12"> Всего: {{portf}} $</h2>
	  							<div class="lab col-lg-12">
	  								<p>bitcoin</p>
	  								<input type="number" class="form-control" id="pbitcoin" placeholder="0" v-on:change="updateInput()" v-model='tpbtc'>
	  							</div>
	  							<div class="lab col-lg-12">
	  								<p>usd</p>
	  								<input type="number" class="form-control" id="pusd" placeholder="0" v-on:change="updateInput()" v-model='tpusd'>
	  							</div>
	  							<div class="lab col-lg-12">
	  								<p>ethereum</p>
	  								<input type="number" class="form-control" id="peth" placeholder="0" v-on:change="updateInput()" v-model='tpeth'>
	  							</div>
	  						</div>
	  						
	  					</div>
			  			<div class="col-lg-6">
				  			<div class="myGrath">
				  				<canvas id="myChart2"></canvas>
							</div>
						</div>
					</div>
				</div>
	  		</div>
	  	</div>
  	</div>
  	
  	</div>
	

    
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
</body>
<script type="text/javascript"  src="main.js"></script>
</html>
